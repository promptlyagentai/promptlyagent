services:
    laravel.test:
        build:
            context: .
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP}'
        image: 'promptlyagent/app:latest'
        pull_policy: never
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        ports:
            - '${APP_PORT:-80}:80'
            - '${VITE_PORT:-5173}:${VITE_PORT:-5173}'
        environment:
            WWWUSER: '${WWWUSER}'
            WWWGROUP: '${WWWGROUP}'
            LARAVEL_SAIL: 1
            BROADCAST_CONNECTION: reverb
            # Internal broadcast settings (server-to-Reverb communication)
            REVERB_BROADCAST_HOST: "reverb"
            REVERB_BROADCAST_PORT: 8080
            REVERB_BROADCAST_SCHEME: http
            # Nginx proxy configuration
            NGINX_REVERB_HOST: "reverb"
            # Client connection settings (public-facing - used by config/reverb.php)
            REVERB_HOST: '${REVERB_HOST}'
            REVERB_PORT: '${REVERB_PORT}'
            REVERB_SCHEME: '${REVERB_SCHEME}'
            REVERB_APP_KEY: '${REVERB_APP_KEY}'
            REVERB_APP_SECRET: '${REVERB_APP_SECRET}'
            REVERB_APP_ID: '${REVERB_APP_ID}'
            REVERB_SERVER_PATH: '${REVERB_SERVER_PATH:-}'
            # Feature Flags
            PROMPTLY_ENCOURAGE_DIRECT_ANSWERS: '${PROMPTLY_ENCOURAGE_DIRECT_ANSWERS:-false}'
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
            IGNITION_LOCAL_SITES_PATH: '${PWD}'
            # Puppeteer/Chrome workaround for "No usable sandbox!" in Ubuntu 23.10+ containers
            PUPPETEER_ARGS: '--no-sandbox'
            # Playwright browser cache configuration
            PLAYWRIGHT_BROWSERS_PATH: '/home/sail/.cache/ms-playwright'
            PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 0
        entrypoint: ["/usr/local/bin/start-supervisor.sh"]
        command: []
        volumes:
            - '.:/var/www/html'
            - 'sail-playwright:/home/sail/.cache/ms-playwright'
        networks:
            - sail
        depends_on:
            - mysql
            - redis
            - mailpit
            - markitdown-lb
            - meilisearch
            - searxng-lb
            - pandoc-lb
            - mermaid-lb
    mysql:
        image: 'mysql/mysql-server:8.0'
        ports:
            - '${FORWARD_DB_PORT:-3306}:3306'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ROOT_HOST: '%'
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 1
        volumes:
            - 'sail-mysql:/var/lib/mysql'
            - './vendor/laravel/sail/database/mysql/create-testing-database.sh:/docker-entrypoint-initdb.d/10-create-testing-database.sh'
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - mysqladmin
                - ping
                - '-p${DB_PASSWORD}'
            retries: 3
            timeout: 5s
    redis:
        image: 'redis:alpine'
        ports:
            - '${FORWARD_REDIS_PORT:-6379}:6379'
        volumes:
            - 'sail-redis:/data'
            - './docker/redis/redis.conf:/usr/local/etc/redis/redis.conf'
        command: ['redis-server', '/usr/local/etc/redis/redis.conf']
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - redis-cli
                - ping
            retries: 3
            timeout: 5s
    markitdown-1:
        build:
            context: ./docker/markitdown
            dockerfile: Dockerfile
        image: 'promptlyagent/markitdown:latest'
        pull_policy: never
        container_name: promptlyagent-markitdown-1
        networks:
            - sail
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
            retries: 3
            timeout: 5s

    markitdown-2:
        image: 'promptlyagent/markitdown:latest'
        pull_policy: never
        container_name: promptlyagent-markitdown-2
        depends_on:
            - markitdown-1
        networks:
            - sail
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
            retries: 3
            timeout: 5s

    markitdown-lb:
        image: nginx:alpine
        container_name: promptlyagent-markitdown-lb
        ports:
            - '${FORWARD_MARKITDOWN_PORT:-8000}:80'
        volumes:
            - ./docker/nginx/markitdown.conf:/etc/nginx/conf.d/default.conf
        networks:
            - sail
        depends_on:
            - markitdown-1
            - markitdown-2

    pandoc-1:
        build:
            context: ./docker/pandoc
            dockerfile: Dockerfile
        image: 'promptlyagent/pandoc:latest'
        pull_policy: never
        container_name: promptlyagent-pandoc-1
        networks:
            - sail
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 40s

    pandoc-2:
        image: 'promptlyagent/pandoc:latest'
        pull_policy: never
        container_name: promptlyagent-pandoc-2
        depends_on:
            - pandoc-1
        networks:
            - sail
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 40s

    pandoc-lb:
        image: nginx:alpine
        container_name: promptlyagent-pandoc-lb
        ports:
            - '${FORWARD_PANDOC_PORT:-9001}:80'
        volumes:
            - ./docker/nginx/pandoc.conf:/etc/nginx/conf.d/default.conf
        networks:
            - sail
        depends_on:
            - pandoc-1
            - pandoc-2
        healthcheck:
            test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
            interval: 10s
            timeout: 5s
            retries: 3

    mailpit:
        image: 'axllent/mailpit:latest'
        ports:
            - '${FORWARD_MAILPIT_PORT:-1025}:1025'
            - '${FORWARD_MAILPIT_DASHBOARD_PORT:-8025}:8025'
        networks:
            - sail

    meilisearch:
        image: 'getmeili/meilisearch:v1.15'
        ports:
            - '${FORWARD_MEILISEARCH_PORT:-7700}:7700'
        environment:
            MEILI_MASTER_KEY: '${MEILISEARCH_KEY:-masterKey}'
            MEILI_NO_ANALYTICS: 'true'
            MEILI_ENV: '${MEILISEARCH_ENV:-development}'
            MEILI_LOG_LEVEL: INFO
            MEILI_DB_PATH: /meili_data
        volumes:
            - 'sail-meilisearch:/meili_data'
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - wget
                - '--no-verbose'
                - '--spider'
                - 'http://localhost:7700/health'
            retries: 3
            timeout: 5s

    searxng-1:
        image: 'searxng/searxng:latest'
        container_name: promptlyagent-searxng-1
        environment:
            - SEARXNG_BASE_URL=http://localhost:${FORWARD_SEARXNG_PORT:-4000}/
            - SEARXNG_SECRET=promptlyagent_searxng_secret_key_2025
        volumes:
            - 'sail-searxng-1:/var/lib/searxng'
            - ./docker/searxng:/etc/searxng:rw
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - wget
                - '--no-verbose'
                - '--spider'
                - 'http://localhost:8080/healthz'
            retries: 3
            timeout: 5s

    searxng-2:
        image: 'searxng/searxng:latest'
        container_name: promptlyagent-searxng-2
        environment:
            - SEARXNG_BASE_URL=http://localhost:${FORWARD_SEARXNG_PORT:-4000}/
            - SEARXNG_SECRET=promptlyagent_searxng_secret_key_2025
        volumes:
            - 'sail-searxng-2:/var/lib/searxng'
            - ./docker/searxng:/etc/searxng:rw
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - wget
                - '--no-verbose'
                - '--spider'
                - 'http://localhost:8080/healthz'
            retries: 3
            timeout: 5s

    searxng-lb:
        image: nginx:alpine
        container_name: promptlyagent-searxng-lb
        ports:
            - '${FORWARD_SEARXNG_PORT:-4000}:80'
        volumes:
            - ./docker/nginx/searxng.conf:/etc/nginx/conf.d/default.conf
        networks:
            - sail
        depends_on:
            - searxng-1
            - searxng-2

    mermaid-1:
        build:
            context: ./docker/mermaid
            dockerfile: Dockerfile
        image: 'promptlyagent/mermaid:latest'
        pull_policy: never
        container_name: promptlyagent-mermaid-1
        shm_size: '256mb'
        networks:
            - sail
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
            retries: 3
            timeout: 5s

    mermaid-2:
        image: 'promptlyagent/mermaid:latest'
        pull_policy: never
        container_name: promptlyagent-mermaid-2
        depends_on:
            - mermaid-1
        shm_size: '256mb'
        networks:
            - sail
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
            retries: 3
            timeout: 5s

    mermaid-lb:
        image: nginx:alpine
        container_name: promptlyagent-mermaid-lb
        ports:
            - '${FORWARD_MERMAID_PORT:-3001}:80'
        volumes:
            - ./docker/nginx/mermaid.conf:/etc/nginx/conf.d/default.conf
        networks:
            - sail
        depends_on:
            - mermaid-1
            - mermaid-2

    reverb:
        image: 'promptlyagent/app:latest'
        pull_policy: never
        container_name: promptlyagent-reverb-1
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        ports:
            - '${FORWARD_REVERB_PORT:-8080}:8080'
        environment:
            WWWUSER: '${WWWUSER}'
            LARAVEL_SAIL: 1
            REVERB_APP_ID: '${REVERB_APP_ID}'
            REVERB_APP_KEY: '${REVERB_APP_KEY}'
            REVERB_APP_SECRET: '${REVERB_APP_SECRET}'
            REVERB_SERVER_HOST: '0.0.0.0'
            REVERB_SERVER_PORT: 8080
            REVERB_SERVER_PATH: '${REVERB_SERVER_PATH:-}'
            # Feature Flags
            PROMPTLY_ENCOURAGE_DIRECT_ANSWERS: '${PROMPTLY_ENCOURAGE_DIRECT_ANSWERS:-false}'
        volumes:
            - '.:/var/www/html'
        networks:
            - sail
        depends_on:
            - laravel.test
        entrypoint: []
        command: ['php', 'artisan', 'reverb:start', '--host=0.0.0.0', '--port=8080']
        restart: unless-stopped

    horizon:
        image: 'promptlyagent/app:latest'
        pull_policy: never
        container_name: promptlyagent-horizon
        environment:
            WWWUSER: '${WWWUSER}'
            LARAVEL_SAIL: 1
            BROADCAST_CONNECTION: reverb
            # Internal broadcast settings (server-to-Reverb communication)
            REVERB_BROADCAST_HOST: "reverb"
            REVERB_BROADCAST_PORT: 8080
            REVERB_BROADCAST_SCHEME: http
            # Client connection settings come from .env (public-facing)
            REVERB_APP_KEY: '${REVERB_APP_KEY}'
            REVERB_APP_SECRET: '${REVERB_APP_SECRET}'
            REVERB_APP_ID: '${REVERB_APP_ID}'
            # Feature Flags
            PROMPTLY_ENCOURAGE_DIRECT_ANSWERS: '${PROMPTLY_ENCOURAGE_DIRECT_ANSWERS:-false}'
        entrypoint: []
        command: ['php', 'artisan', 'horizon']
        volumes:
            - '.:/var/www/html'
        networks:
            - sail
        depends_on:
            - laravel.test
            - mysql
            - redis
            - reverb
        restart: unless-stopped
        healthcheck:
            test: ["CMD-SHELL", "pgrep -f horizon | grep -vq grep"]
            interval: 30s
            timeout: 3s
            retries: 3

networks:
    sail:
        driver: bridge
volumes:
    sail-mysql:
        driver: local
    sail-redis:
        driver: local
    sail-meilisearch:
        driver: local
    sail-playwright:
        driver: local
    sail-searxng-1:
        driver: local
    sail-searxng-2:
        driver: local
