server {
    listen 80;
    listen [::]:80;
    server_name _;
    root /var/www/html/public;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";

    # Pod identification headers for debugging/tracking requests
    add_header X-Pod-Name $pod_name always;
    add_header X-Pod-Namespace $pod_namespace always;
    add_header X-Pod-IP $pod_ip always;

    index index.php;

    charset utf-8;

    # Proxy Reverb WebSocket requests to reverb container
    # Uses $reverb_host which is substituted at startup (reverb for Sail, promptlyagent-reverb for k3s)
    location /ws/ {
        rewrite ^/ws/(.*) /$1 break;
        proxy_pass http://$reverb_host:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Handle Laravel routes
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Handle PHP files
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.4-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
        
        # Extended timeouts for long-running streaming responses (20 minutes)
        fastcgi_read_timeout 1200;
        fastcgi_send_timeout 1200;
        fastcgi_connect_timeout 60;
        
        # Buffer settings for streaming
        fastcgi_buffering off;
        proxy_buffering off;
    }

    # Handle Flux/Livewire dynamic routes before static assets
    location ~* ^/(flux|livewire)/ {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Optimize static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Security headers for static files
    location ~* \.(css|js)$ {
        add_header Cache-Control "public, max-age=31536000";
        add_header X-Content-Type-Options "nosniff";
    }

    # Deny access to hidden files
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Deny access to sensitive files
    location ~* (\.env|composer\.(json|lock)|package(-lock)?\.json|yarn\.lock)$ {
        deny all;
    }

    # Health check endpoint
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # PHP-FPM status (for monitoring)
    location ~ ^/(status|ping)$ {
        access_log off;
        fastcgi_pass unix:/var/run/php/php8.4-fpm.sock;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
}