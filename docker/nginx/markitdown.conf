upstream markitdown_backend {
    # Use Docker's embedded DNS resolver (127.0.0.11)
    # This allows nginx to resolve container names dynamically
    server markitdown-1:8000 weight=1 max_fails=3 fail_timeout=30s;
    server markitdown-2:8000 weight=1 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Define Docker DNS resolver
resolver 127.0.0.11 valid=10s ipv6=off;
resolver_timeout 5s;

server {
    listen 80;
    server_name markitdown-lb;
    client_max_body_size 50M;  # Allow uploads up to 50MB to match MarkItDown limit

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Proxy all requests to backend
    location / {
        proxy_pass http://markitdown_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Enable load balancing with session affinity for file uploads
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
    }
}