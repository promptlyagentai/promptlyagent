[www]
user = ${WWWUSER}
group = ${WWWGROUP}

listen = /var/run/php/php8.4-fpm.sock
listen.owner = ${WWWUSER}
listen.group = ${WWWGROUP}
listen.mode = 0660

; Process management settings for optimal concurrency
pm = dynamic
pm.max_children = 20
pm.start_servers = 4
pm.min_spare_servers = 2
pm.max_spare_servers = 8
pm.max_requests = 1000

; Timeouts - Set to 20 minutes to handle long streaming responses
request_terminate_timeout = 1200
request_slowlog_timeout = 60s
slowlog = /var/log/php8.4-fpm.log.slow

; Security
security.limit_extensions = .php

; Capture worker output to stderr for Kubernetes logs
catch_workers_output = yes
decorate_workers_output = no

; Pass all environment variables to PHP-FPM workers
; This is essential for Kubernetes where env vars come from ConfigMap/Secrets
clear_env = no

; Additional environment variables (kept for explicit documentation)
env[HOSTNAME] = $HOSTNAME
env[PATH] = /usr/local/bin:/usr/bin:/bin
env[TMP] = /tmp
env[TMPDIR] = /tmp
env[TEMP] = /tmp

; PHP settings - Adjusted for long-running streaming responses
php_admin_value[sendmail_path] = /usr/sbin/sendmail -t -i -f www@my.domain.com
php_flag[display_errors] = off
php_admin_value[error_log] = /proc/self/fd/2
php_admin_flag[log_errors] = on
php_admin_value[memory_limit] = 512M
php_admin_value[max_execution_time] = 1200
php_admin_value[upload_max_filesize] = 100M
php_admin_value[post_max_size] = 100M

; Status page
pm.status_path = /status

; Ping page
ping.path = /ping