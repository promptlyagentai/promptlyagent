# ==============================================================================
# PromptlyAgent Laravel Site Configuration
# ==============================================================================

# Upstream PHP-FPM (communicates via TCP within same pod)
upstream php-fpm {
    server 127.0.0.1:9000;
    keepalive 16;
}

server {
    listen 80;
    listen [::]:80;
    server_name _;

    root /var/www/html/public;
    index index.php index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    charset utf-8;

    # Laravel routes
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP handling
    location ~ \.php$ {
        fastcgi_pass php-fpm;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;

        # Extended timeouts for long-running operations (AI agents, research)
        fastcgi_read_timeout 1200s;
        fastcgi_send_timeout 1200s;
        fastcgi_connect_timeout 60s;

        # Buffering settings for streaming responses
        fastcgi_buffering off;
        proxy_buffering off;

        # Increase buffer sizes for large payloads
        fastcgi_buffer_size 32k;
        fastcgi_buffers 8 16k;
        fastcgi_busy_buffers_size 32k;
    }

    # Handle Livewire dynamic routes
    location ~* ^/(livewire|flux)/ {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Optimize static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Security: Deny access to hidden files
    location ~ /\.(?!well-known).* {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Security: Deny access to sensitive files
    location ~* (\.env|composer\.(json|lock)|package(-lock)?\.json|yarn\.lock|\.git)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Health check endpoint (doesn't hit PHP)
    location = /health {
        access_log off;
        default_type text/plain;
        return 200 "healthy\n";
    }

    # Nginx status endpoint (for monitoring)
    location = /nginx-status {
        stub_status on;
        access_log off;
        # Restrict access in production (K8s readiness probes)
        allow 127.0.0.1;
        allow 10.0.0.0/8;  # K8s pod network
        deny all;
    }
}
