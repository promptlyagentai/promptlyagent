; ============================================================================
; PromptlyAgent Production PHP-FPM Pool Configuration
; ============================================================================
; Custom pool settings for Laravel in Kubernetes
; ============================================================================

[www]
; Process management
pm = dynamic
pm.max_children = 50
pm.start_servers = 10
pm.min_spare_servers = 5
pm.max_spare_servers = 20
pm.max_requests = 1000
pm.process_idle_timeout = 10s

; Status page (for monitoring/health checks)
pm.status_path = /fpm-status
ping.path = /fpm-ping
ping.response = pong

; Logging
catch_workers_output = yes
decorate_workers_output = no

; Request slowlog (log requests taking >10s)
slowlog = /dev/stderr
request_slowlog_timeout = 10s

; Access log format (structured for log aggregation)
access.log = /dev/stdout
access.format = "%R - %u %t \"%m %r%Q%q\" %s %f %{mili}d %{kilo}M %C%%"

; Security
; Clear environment
clear_env = no

; Resource limits
rlimit_files = 1024
rlimit_core = 0
