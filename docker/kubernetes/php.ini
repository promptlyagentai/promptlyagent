; ============================================================================
; PromptlyAgent Production PHP Configuration
; ============================================================================
; Optimized settings for production Laravel deployment in Kubernetes
; ============================================================================

[PHP]
; Performance
memory_limit = 256M
max_execution_time = 300
max_input_time = 300

; File uploads
upload_max_filesize = 100M
post_max_size = 100M

; Error handling (logs only, don't display)
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
log_errors = On
error_log = /dev/stderr

; OPcache (essential for production performance)
[opcache]
opcache.enable = 1
opcache.enable_cli = 0
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 10000
opcache.max_wasted_percentage = 5
opcache.validate_timestamps = 0
opcache.revalidate_freq = 0
opcache.save_comments = 1
opcache.fast_shutdown = 1

; Realpath cache (improves filesystem performance)
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; Date
date.timezone = UTC

; Session (using database driver in Laravel, but keep defaults safe)
session.save_handler = files
session.save_path = "/var/www/html/storage/framework/sessions"
session.gc_probability = 1
session.gc_divisor = 1000

; Security
expose_php = Off
