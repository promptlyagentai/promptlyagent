# Redis Configuration for PromptlyAgent Application
# Optimized for queue processing workloads

# Memory configuration
maxmemory 1gb
maxmemory-policy allkeys-lru

# Performance optimizations
tcp-keepalive 60
timeout 300
tcp-backlog 511

# Queue optimization
io-threads 4
io-threads-do-reads yes

# Connection settings
maxclients 10000

# Persistence settings
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice