################################################################################
# Judge0 Configuration
################################################################################

# Disable isolate sandboxing (workaround for cgroup v2 systems)
# Note: Code still runs in Docker containers for isolation
USE_DOCS_AS_HOMEPAGE=false
ISOLATE_USE_ISOLATED_RUN=false

# Security and resource limits
ENABLE_WAIT_RESULT=true
ENABLE_COMPILER_OPTIONS=false
ALLOWED_LANGUAGES_FOR_COMPILE_OPTIONS=
MAX_QUEUE_SIZE=100
MAX_CPU_TIME_LIMIT=5
MAX_CPU_EXTRA_TIME_LIMIT=1
MAX_WALL_TIME_LIMIT=10
MAX_MEMORY_LIMIT=256000
MAX_STACK_LIMIT=128000
MAX_PROCESSES_AND_OR_THREADS=60
MAX_NUMBER_OF_RUNS=20
MAX_MAX_FILE_SIZE=10240
MAX_EXTRACT_SIZE=10240
ENABLE_PER_PROCESS_AND_THREAD_TIME_LIMIT=false
ENABLE_PER_PROCESS_AND_THREAD_MEMORY_LIMIT=false
MAX_OUTPUT_SIZE=10240

# Maintenance and cleaning
MAINTENANCE_MODE=false
ENABLE_SUBMISSION_DELETE=false

# Callbacks
CALLBACKS_MAX_TRIES=3
CALLBACKS_TIMEOUT=5

# Server configuration
RAILS_ENV=production
RAILS_MAX_THREADS=5
